<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <img src="images/illustration-hero.svg" alt="person-listening-music">
      <div class="card-down"> <!--Fix this-->
        <h1>Order Summary</h1> 
        <div class="sub-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </div>

        <div class="plan">
          <img class="icon-music" src="images/icon-music.svg" alt="muisc-icon">
          <div class="annual-plan-div">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a class="change" href="#">Change</a>
        </div>

        <div class="buttons-container">
          <a class="procced-button" href="#">Proceed to Payment</a>
          <a class="cancel-button" href="#">Cancel Order</a>
        </div>
        
        
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Gael Xoconoxtle</a>.
        </div>
      </div>
    </div>
  </div>

  <img class="background-image1" src="images/pattern-background-mobile.svg" alt="">
  <img class="background-image2" src="images/pattern-background-desktop.svg" alt="">

  
</body>
</html>
